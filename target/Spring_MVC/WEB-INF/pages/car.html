<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Cars</title>
</head>
<body>
<h1>CARS</h1>
<table border="1">
    <tr>
        <th>model</th>
        <th>color</th>
        <th>year</th>
    </tr>
    <tr th:each="lst : ${list}">
        <td th:utext="${lst.model}">model</td>
        <td th:utext="${lst.color}">color</td>
        <td th:utext="${lst.year}">year</td>
    </tr>

</table>

</body>

</html>
